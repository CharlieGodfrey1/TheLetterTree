<!doctype html>
<html lang="en">

<head>
	<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-WWDNSNP');</script>
		<!-- End Google Tag Manager -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{% block description%}{% endblock %}">
	<meta name="author" content="The Letter Tree">
	<link rel="icon" href="static/thelettertree/img/favicon.ico">
	<title>{% block title %}{% endblock %} | The Letter Tree</title>
	{% block css %}
		<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
		<link rel="stylesheet" href="static/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="static/thelettertree/css/custom.css">
	{% endblock %}
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-white">
		<div class="container">
			<a class="navbar-brand" href="/"><img src="static/thelettertree/img/logo.svg"> The Letter Tree</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="gallery">Gallery</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div id="content">
		{% block content %}
			<!-- All your main webpage content will end up here -->
		{% endblock %}
	</div>

	
	<div id="footer" class="container-fluid w-100 py-5 bg-grey1 text-grey2">
		<div class="row">
			<div class="col-sm text-center">
				<div class="d-flex flex-column justify-content-center h-100 align-items-center">
					<a href="about">About</a>
					<a href="gallery">Gallery</a>
					<a href="contact">Contact</a>
					<a href="faqs">FAQs</a>
				</div>
			</div>
			<div id="contact-details" class="col-sm">
				<div class="d-flex flex-column justify-content-center h-100 align-items-center">
					<a href="tel:07521059431">
						<i class="fas fa-phone"></i>  07521059431
					</a>
					<br />
					<a href="mailto:info@thelettertree.co.uk">
						<i class="fas fa-envelope"></i> info@thelettertree.co.uk
					</a>
				</div>
			</div>
			<div class="col-sm">
				<div class="d-flex flex-column justify-content-center h-100 align-items-center">
					<a href="https://www.facebook.com/TheLetterTree67/">
						<div class="my-1 fa-stack">
							<i class="far fa-circle fa-stack-2x"></i>
							<i class="fab fa-facebook-f fa-stack-1x"></i>
						</div>
					</a>
					<a href="https://www.pinterest.co.uk/TheLetterTree67/">
						<div class="my-1 fa-stack">
							<i class="far fa-circle fa-stack-2x"></i>
							<i class="fab fa-pinterest-p fa-stack-1x"></i>
						</div>
					</a>
					<a href="https://www.instagram.com/thelettertree/">
						<div class="my-1 fa-stack">
							<i class="far fa-circle fa-stack-2x"></i>
							<i class="fab fa-instagram fa-stack-1x"></i>
						</div>
						@thelettertree
					</a>
				</div>
			</div>
		</div>
	</div>
	
	{% block javascript %}
		<!-- All your common js files should go here -->
		<script src="static/jquery/js/jquery-3.3.1.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="static/thelettertree/js/common.js"></script>
	{% endblock %}
</body>
</html>
